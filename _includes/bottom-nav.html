<nav class="bottom-nav" aria-label="Quick links">
  <ul class="bottom-nav-links">
    {% for item in quickNav %}
    {% set linkClasses = page.url | navLinkClasses(item) %}
    {% set linkActive = page.url | navIsActive(item) %}
    {% set href = item.url or '#' %}
    {% set attributes = item.attributes or {} %}
    <li>
      <a href="{{ href | url }}"{% if linkClasses %} class="{{ linkClasses }}"{% endif %}{% if linkActive %} aria-current="page"{% endif %}
        {% for attr, value in attributes %} {{ attr }}="{{ value }}"{% endfor %}>{{ item.label }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
